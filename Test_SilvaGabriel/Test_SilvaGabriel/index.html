<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/loaditems.js"></script>
    <script src="js/CRUD.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
        .form-control {
            width: 200px;
        }

        .container {
            margin-top: 100px;
        }

        .btn {
            width: 100px;
            margin-left: 15px;
        }

        .iconcss {
            margin-left: 2px;
            margin-right: 3px;
        }
        .formedit {
            justify-content: center;
            margin-top: -312px;
        }
        .form-control{
            display:inline;
        }
    </style>
</head>
<body onload="load()">
    <div class="container">
        <div class="row">
            <h3>Agregar nuevo elemento</h3>
            <form id="formAlta" action="javascript:AddCliente()">
                <input class="form-control" onchange="validateID()" type="number" required id="id" style="margin-right:15px" placeholder="Codigo" />

                <input class="form-control" required id="razon" style="margin-right:15px" type="text" placeholder="Razon Social" />
                <input class="form-control" required id="direccion" type="text" placeholder="Dirección" />
                <button id="btnsave" disabled class="btn btn-primary" type="submit">Guardar</button>
                <div id="infoerror" style="display:none; color:red">El codigo no puede se menor a 10 o mayor a 100</div>
            </form>
        </div>
        <div class="row" style="margin-top:30px;">
            <table class="table" id="t01">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Razon Social</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                </tbody>

            </table>


        </div>
        <div class="row formedit">
            <form  style="width: 400px;height: 343px;background-color: lavender; display: none;" id="formularioedicion">
                <div class="mb-3">
                    <label for="Edicion" class="form-label">ID</label>
                    <input type="text" disabled class="form-control" id="id_text">
                </div>
                <div class="mb-3">
                    <label for="rsocial" class="form-label">Razon Social</label>
                    <input type="text" class="form-control" id="razon_text">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion_text">
                </div>
                <button type="submit" onclick="savachanges()" class="btn btn-primary">Guardar</button>
                <button type="submit" class="btn btn-primary" onclick="closeDialog()">Cerrar</button>
            </form>
        </div>
    </div>
   

    
</body>
</html>
